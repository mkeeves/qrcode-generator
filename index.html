<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dark-toggle">
    <span>Dark Mode</span>
    <label class="switch">
      <input type="checkbox" id="dark-mode-toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h1>QR Code Generator</h1>

    <label for="mode">QR Code Type:</label>
    <select id="mode" onchange="updateForm()">
      <option value="text">Text / URL</option>
      <option value="wifi">WiFi</option>
      <option value="email">Email</option>
      <option value="sms">SMS</option>
      <option value="tel">Telephone</option>
      <option value="geo">Location</option>
      <option value="event">Event</option>
      <option value="vcard">vCard</option>
    </select>

    <div id="form-area"></div>

    <div>
      <button id="generate">Generate QR Code</button>
      <button id="download">Download QR Code</button>
    </div>

    <div id="qrcode"></div>

  <div class="api-preview">
    <div class="toggle-line">
      <span>Include <code>download=true</code></span>
      <label class="switch">
        <input type="checkbox" id="api-download" checked />
        <span class="slider"></span>
      </label>
    </div>
    <pre id="api-syntax" title="Click to copy to clipboard"></pre>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script type="module" src="js/app.js"></script>
  <script>
    document.getElementById('dark-mode-toggle').addEventListener('change', function () {
      document.body.classList.toggle('dark-mode', this.checked);
    });
  </script>
</body>
</html>
