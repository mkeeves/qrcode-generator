<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="qrcode.min.js"></script>
</head>
<body>
  <div class="toggle-container">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <h1>QR Code Generator</h1>

  <div class="card">
    <label for="mode">Select QR Code Type:</label>
    <select id="mode" onchange="updateForm()">
      <option value="text">Text / URL</option>
      <option value="wifi">WiFi</option>
      <option value="email">Email</option>
      <option value="sms">SMS</option>
      <option value="tel">Phone Number</option>
      <option value="geo">Geolocation</option>
      <option value="event">Calendar Event</option>
      <option value="vcard">vCard Contact</option>
    </select>

    <div id="form-area"></div>

    <button onclick="generateQRCode()">Generate QR Code</button>
    <button onclick="downloadQRCode()">Download QR Code</button>
  </div>

  <div id="qrcode"></div>

  <div id="api-docs" class="card">
    <h2>API URL Syntax</h2>
    <pre id="api-syntax">https://qr.mkeeves.com/?mode=text&text=Hello%20World</pre>
  </div>

  <script src="script.js"></script>
  <script src="api-loader.js"></script>
</body>
</html>
