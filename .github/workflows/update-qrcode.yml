name: Update qrcode.min.js

on:
  schedule:
    - cron: '0 0 * * 0'  # every Sunday at midnight
  workflow_dispatch:

jobs:
  update-qrcode-lib:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download latest qrcode.min.js
        run: |
          curl -L https://raw.githubusercontent.com/davidshimjs/qrcodejs/master/qrcode.min.js -o qrcode.min.js

      - name: Commit and push if updated
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add qrcode.min.js
          git diff --cached --quiet || git commit -m "Update QRCode.js from upstream"
          git push
